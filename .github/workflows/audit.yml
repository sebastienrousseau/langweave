name: ğŸ§ª Audit

on:
  push:
    branches:
      - main
      - feat/langweave
  pull_request:
    branches:
      - feat/langweave
  release:
    types: [created]

jobs:
  dependencies:
    name: Audit dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
      - name: Install cargo-audit
        run: cargo install cargo-audit

      - uses: actions/checkout@v6
      - name: Resolve dependencies
        run: cargo update

      - name: Audit vulnerabilities (strict enforcement)
        run: |
          echo "ğŸ” Running security audit with strict enforcement..."
          cargo audit
          if [ $? -ne 0 ]; then
            echo "âŒ Security vulnerabilities detected. Review and fix before proceeding."
            exit 1
          fi
          echo "âœ… No security vulnerabilities found."
