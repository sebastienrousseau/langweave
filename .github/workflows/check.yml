name: ğŸ§ª Check

on:
  push:
    branches:
      - main
      - feat/langweave
  pull_request:
    branches:
      - feat/langweave
  release:
    types: [created]

jobs:
  all:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: hecrj/setup-rust-action@v2
        with:
          components: clippy
      - uses: actions/checkout@v6
      - name: Check lints
        run: cargo check --all-targets --workspace --all-features

      - name: Test documentation examples
        run: cargo test --doc --workspace --all-features

      - name: Set up Python for architecture checks
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install toml

      - name: Create scripts directory
        run: mkdir -p scripts

      - name: Make architecture script executable
        run: chmod +x scripts/check_architecture.py

      - name: Run architectural guardrails
        run: |
          echo "ğŸ—ï¸ Enforcing architectural boundaries..."
          python3 scripts/check_architecture.py
