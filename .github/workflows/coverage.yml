name: ðŸ“¶ Coverage

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ". -> target"
          cache-on-failure: true

      - name: Generate code coverage
        run: |
          # Generate coverage report and capture summary
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
          cargo llvm-cov --all-features --workspace --summary-only > coverage_summary.txt

      - name: Extract and enforce coverage threshold
        run: |
          # Extract line coverage percentage from TOTAL row (last column with %)
          COVERAGE=$(grep "^TOTAL" coverage_summary.txt | grep -oE '[0-9]+\.[0-9]+%' | tail -1 | sed 's/%//')
          echo "Current line coverage: ${COVERAGE}%"

          # Check if coverage meets 95% threshold using awk for floating-point comparison
          if awk "BEGIN {exit !($COVERAGE < 95)}"; then
            echo "âŒ Coverage ${COVERAGE}% is below required 95% threshold"
            echo "ðŸŽ¯ Coverage must stay at or above 95% for v0.0.2"
            echo "Please add tests to improve coverage before merging"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets required 95% threshold"
          fi

      - name: Upload to Codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
