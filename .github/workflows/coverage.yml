name: ðŸ“¶ Coverage

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/bin
            ~/.cargo/git
          key: linux-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate code coverage (enforces 100% threshold)
        run: |
          echo "ðŸ§ª Generating code coverage with 100% threshold enforcement..."

          # Generate coverage report
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

          # Extract coverage percentage
          COVERAGE=$(cargo llvm-cov --all-features --workspace --summary-only | grep -o '[0-9]\+\.[0-9]\+%' | head -1 | sed 's/%//')

          echo "ðŸ“Š Current coverage: ${COVERAGE}%"

          # Enforce 100% coverage threshold
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "âŒ Coverage is ${COVERAGE}%, but 100% is required."
            echo "ðŸ“ Missing coverage areas:"
            cargo llvm-cov --all-features --workspace --html
            exit 1
          else
            echo "âœ… Coverage requirement met: ${COVERAGE}%"
          fi

      - name: Upload to Codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: true
