name: ðŸ“¶ Coverage

on:
  push:
    branches:
      - main
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Cache Cargo registry
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/bin
            ~/.cargo/git
          key: linux-coverage-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate code coverage
        run: |
          # Generate coverage report and capture summary
          cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
          cargo llvm-cov --all-features --workspace --summary-only > coverage_summary.txt

      - name: Extract and enforce coverage threshold
        run: |
          # Extract line coverage percentage from TOTAL row (last column with %)
          COVERAGE=$(grep "^TOTAL" coverage_summary.txt | grep -oE '[0-9]+\.[0-9]+%' | tail -1 | sed 's/%//')
          echo "Current line coverage: ${COVERAGE}%"

          # Check if coverage meets 100% threshold using awk for floating-point comparison
          if awk "BEGIN {exit !($COVERAGE < 100)}"; then
            echo "âŒ Coverage ${COVERAGE}% is below required 100% threshold"
            echo "ðŸŽ¯ CRITICAL: All code must be covered by tests for v0.0.2 compliance"
            echo "Please add tests to improve coverage before merging"
            exit 1
          else
            echo "âœ… Coverage ${COVERAGE}% meets required 100% threshold"
          fi

      - name: Upload to Codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
