# cargo-deny configuration file for LangWeave v0.0.2
# This file configures strict security and license checks

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# The lint level for security vulnerabilities
vulnerability = "deny"
# The lint level for unmaintained crates
unmaintained = "warn"
# The lint level for crates that have been yanked from their source registry
yanked = "warn"
# The lint level for crates with security notices
notice = "warn"
# List of advisory IDs to ignore
ignore = []

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
]

# List of explicitly disallowed licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-1.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
]

# Lint level for when multiple versions of the same license are detected
copyleft = "deny"
# Confidence threshold for detecting a license from a license text
confidence-threshold = 0.8

# Allow specific licenses on a per-crate basis
exceptions = [
    { allow = ["Unicode-DFS-2016"], name = "unicode-ident" },
    { allow = ["Unicode-DFS-2016"], name = "unicode-normalization" },
    { allow = ["Unicode-DFS-2016"], name = "unicode-width" },
    { allow = ["Unicode-DFS-2016"], name = "unicode-bidi" },
]

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "warn"
# The graph highlighting used when creating dotgraphs for crates with multiple versions
highlight = "all"
# The maximum number of versions that can be found for a single crate
version-limit = 3

# List of crates to deny for security reasons
deny = [
    { name = "openssl", version = "<1.0" },
    { name = "md5", version = "*" },
    { name = "sha1", version = "*" },
]

# Certain crates/versions that will be skipped when doing duplicate detection
skip = []

# Skip entire dependency trees
skip-tree = []

[sources]
# Lint level for unknown registries
unknown-registry = "warn"
# Lint level for unknown git repositories
unknown-git = "warn"

# List of allowed crate registries
allow-registry = ["https://index.crates.io/"]
# List of allowed Git repositories
allow-git = []