# cargo-deny configuration file for LangWeave v0.0.2
# Compatible with cargo-deny v0.19+

[advisories]
# The path where the advisory database is cloned/fetched into
db-path = "~/.cargo/advisory-db"
# The url(s) of the advisory databases to use
db-urls = ["https://github.com/rustsec/advisory-db"]
# Scope for unmaintained crate checks
unmaintained = "workspace"
# Lint level for crates that have been yanked from the registry
yanked = "warn"
# List of advisory IDs to ignore
ignore = []

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "CC0-1.0",
    "Zlib",
]

# Confidence threshold for detecting a license from a license text
confidence-threshold = 0.8

# Allow specific licenses on a per-crate basis
exceptions = []

[bans]
# Lint level for when multiple versions of the same crate are detected
multiple-versions = "warn"
# Lint level for when a crate version requirement is `*`
wildcards = "warn"
# Graph highlighting used for duplicate crate diagnostics
highlight = "all"

# List of crates to deny for security reasons
deny = [
    { crate = "openssl@<1.0" },
    { crate = "md5" },
    { crate = "sha1" },
]

# Certain crates/versions that will be skipped when doing duplicate detection
skip = []

# Skip entire dependency trees
skip-tree = []

[sources]
# Lint level for unknown registries
unknown-registry = "warn"
# Lint level for unknown git repositories
unknown-git = "warn"

# List of allowed crate registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed Git repositories
allow-git = []
